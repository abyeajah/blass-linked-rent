<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Linkedin By Bless</title>
    <script src="https://cdn.tailwindcss.com/"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .table-fixed-layout { table-layout: fixed; }
        /* Responsive Table */
        @media (max-width: 640px) {
            #publicTable thead { display: none; }
            #publicTable, #publicTable tbody, #publicTable tr { display: block; width: 100%; }
            #publicTable tr { margin-bottom: 0.75rem; border-radius: 0.5rem; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
            #publicTable td { display: flex; justify-content: space-between; align-items: center; padding: 0.75rem 1rem; border-bottom: 1px solid #e5e7eb; }
            #publicTable td::before { content: attr(data-label); font-weight: 600; text-align: left; flex-grow: 1; padding-right: 1rem; }
            #publicTable td:last-child { border-bottom: none; }
        }
        .blinking-light { width: 10px; height: 10px; border-radius: 50%; margin-left: 8px; flex-shrink: 0; }
        @keyframes blink-green { 0%,100%{background:#22c55e;}50%{background:transparent;} }
        @keyframes blink-red { 0%,100%{background:#ef4444;}50%{background:transparent;} }
        .green { animation: blink-green 1s linear infinite; }
        .red { animation: blink-red 1s linear infinite; }
    </style>
</head>
<body id="appBody" class="bg-gray-100 text-gray-800">
    <div class="max-w-4xl mx-auto rounded-xl p-6 md:p-8">
        <h1 class="text-3xl font-bold text-center mb-6">Rent Linkedin By Bless</h1>

        <!-- Public Table -->
        <div id="tableView">
            <div class="overflow-x-auto">
                <table id="publicTable" class="min-w-full rounded-lg table-auto">
                    <thead>
                        <tr class="text-left text-sm border-b border-gray-200">
                            <th class="py-3 px-4 font-semibold">Email</th>
                            <th class="py-3 px-4 font-semibold">WhatsApp</th>
                            <th class="py-3 px-4 font-semibold">Keterangan</th>
                        </tr>
                    </thead>
                    <tbody id="dataTableBody" class="divide-y divide-gray-200 text-sm"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
    // Masking helpers
    function maskEmail(email) {
        const [user, domain] = email.split("@");
        if (!user || !domain) return email;
        if (user.length <= 3) return user[0] + "***@" + domain;
        return user.slice(0,3) + "***" + user.slice(-3) + "@" + domain;
    }
    function maskPhone(phone) {
        if (!phone) return "";
        if (phone.length <= 5) return phone;
        return phone.slice(0,3) + "***" + phone.slice(-2);
    }

    // Dummy data (ambil dari API di versi full)
    const currentData = [
        { email: "arrafi.raziq@gmail.com", whatsapp: "6281234567890", rentalDate: "2025-09-01", status: "Running" },
        { email: "johndoe123@yahoo.com", whatsapp: "6289876543210", rentalDate: "2025-09-02", status: "Restric" }
    ];

    function getLightClass(status) {
        if (status === 'Restric') return 'red';
        if (status === 'Running' || status === 'Unrestric' || status === 'running old') return 'green';
        return '';
    }
    function getStatusTextColor(status) {
        if (status === 'Restric') return 'text-red-600';
        return 'text-green-600';
    }

    // Public Table render (pakai masking)
    function renderPublicTable(data) {
        const body = document.getElementById('dataTableBody');
        body.innerHTML = '';
        if (data.length > 0) {
            data.forEach(item => {
                const lightClass = getLightClass(item.status);
                const statusColorClass = getStatusTextColor(item.status);
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="py-3 px-4 break-words" data-label="Email">
                        <div class="flex items-center">
                            <span>${maskEmail(item.email)}</span>
                            <div class="blinking-light ${lightClass}"></div>
                        </div>
                    </td>
                    <td class="py-3 px-4 break-words" data-label="WhatsApp">
                        <span>${maskPhone(item.whatsapp)}</span>
                    </td>
                    <td class="py-3 px-4 break-words" data-label="Keterangan">
                        <div>
                            <span>${item.rentalDate}</span><br>
                            <span class="font-semibold ${statusColorClass}">${item.status}</span>
                        </div>
                    </td>
                `;
                body.appendChild(row);
            });
        } else {
            body.innerHTML = `<tr><td colspan="3" class="text-center py-4 text-gray-500">Tidak ada data.</td></tr>`;
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        renderPublicTable(currentData);
    });
    </script>
</body>
</html>
